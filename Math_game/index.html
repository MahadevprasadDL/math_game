<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="./styling.css">
</head>
<body>
    <div id="container">
        <div id="score" class="right">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct" class="message">
            Correct
        </div>
        <div id="wrong" class "message">
            Try Again
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div class="box" id="box1">
                <div class="answer" id="ans1"></div>
            </div>
            <div class="box" id="box2">
                <div class="answer" id="ans2"></div>
            </div>
            <div class="box" id="box3">
                <div class="answer" id="ans3"></div>
            </div>
            <div class="box" id="box4">
                <div class="answer" id="ans4"></div>
            </div>
        </div>
        <div id="startreset">
            Start game
        </div>
        <div id="timeremaining">
            Time remaining <span id="timeremainingvalue">60</span> sec
        </div>
        <div id="gameOver">
            
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
